<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>张三的个人主页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }
    header {
      background: #111;
      color: white;
      padding: 40px 20px;
    }
    header img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 4px solid #fff;
    }
    h1 {
      margin: 20px 0 10px;
    }
    p {
      margin: 5px 0;
      font-size: 18px;
    }
    main {
      padding: 40px 20px;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #3366cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .button:hover {
      background: #254d9b;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="avatar.jpg" alt="头像">
    <h1>你好，我是张三</h1>
    <p>一名前端开发者｜热爱设计与编程</p>
  </header>

  <main>
    <a class="button" href="resume.pdf" target="_blank">📄 我的简历</a>
    <a class="button" href="https://github.com/yourusername" target="_blank">💻 我的 GitHub</a>
    <a class="button" href="mailto:youremail@example.com">📬 联系我</a>
  </main>

  <footer>
    <p>© 2025 张三. 使用 GitHub Pages 构建</p>
  </footer>
</body>
</html>
